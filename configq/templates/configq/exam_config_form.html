{% extends 'configq_base_template.html' %}
{% block title %}
	<title>exam config</title>
{% endblock %}


{% block content %}
	<div class="col-md-8">
		<h4>Exam Config</h4>
		<div class="col-md-8">
			{% if exam %}
				<p>Current selected exam:  {{ exam }} </p>
			{% endif %}
			<h4>Select an Exam</h4>
			<form action="{% url 'configq:select_exam' %}" method="post">
				{% csrf_token %}
				{{ form2 }}
				<input type="submit" value="Submit">
			</form>
			
			
		</div>
		<div class="form-group">
			<h4>Add a new exam</h4>
			<form action="{% url 'configq:exam_config' %}" method="post">
			    {% csrf_token %}
			    <table>{{ form.as_table }} </table>
			    <input type="submit" value="Submit">
			</form>
		</div>

		
	</div>	
{% endblock %}
