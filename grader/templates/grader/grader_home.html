{% extends 'grader_base_template.html' %}

{% block title %}
	<title>Home</title>
{% endblock %}

{% block content %}
	<div class="col-md-8">
		<div>
			<h4> Grader Home </h4>
			{% if success_message %}
				<p>{{ success_message }}</p>
			{% endif %}
		</div>
		<div>
			<form action="{% url 'grader:home' %}" method="POST">
				{% csrf_token %}

			</form>
		</div>		
	</div>
{% endblock %}
