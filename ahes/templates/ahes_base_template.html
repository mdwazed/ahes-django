<!DOCTYPE html>
<html lang="en">
<head>
  <title>
     {% block title %}
      
      {% endblock %}
  </title>
 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/base_style.css' %}">
</head>
<body>
  <div class="container">
    <div class="top-banner">
      {% block top-banner %}
          <h2>Automatic handling of exam script</h2>          
      {% endblock %}
    </div>
    <div class="top-content">
      {% block top-content %}
      {% endblock %}
    </div>
    <div class="inner-container">
      <div class="sidebar">
        {% block sidebar %}
          <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="{% url 'ahes_home' %}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'configq:home' %}">Config</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'grader:home' %}">Grader</a></li>            
          </ul>
        {% endblock %}
      </div> 
      <div class="page-content">
        {% block content %}
        {% endblock %}  
      </div>      
    </div>    
  </div>
  <script src="{% static 'js/main_js.js' %}"></script>
</body>
</html>
